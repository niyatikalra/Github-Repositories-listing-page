<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body>
    <header>
      <h1>FYLE GITHUB ASSIGNMENT</h1>
    </header>

    <section class="user-info"></section>

    <section class="loader">
      <div>Loading...</div>
    </section>

    <section class="repo-section">
      <div class="repo-header">
        <h2>Repositories</h2>

        <div>
          <label for="vol">No. of Repositories 10 to 100:</label>
          <input
            onchange="handleRange"
            type="range"
            id="repo-display-range"
            min="10"
            max="100"
          />
          <span id="rangeValue"></span>
        </div>
      </div>

      <ul class="repo-list"></ul>
    </section>

    <section class="pagination">
      <div>
        <button id="prevPage"><i class="fa-solid fa-arrow-left"></i></button>
        <button onclick="handleActivePage(1)" id="page1" class="active">
          1
        </button>
        <button onclick="handleActivePage(2)" id="page2">2</button>
        <button onclick="handleActivePage(3)" id="page3">3</button>
        <button onclick="handleActivePage(4)" id="page4">4</button>
        <button onclick="handleActivePage(5)" id="page5">5</button>
        <button onclick="handleActivePage(6)" id="page6">6</button>
        <button onclick="handleActivePage(7)" id="page7">7</button>
        <button onclick="handleActivePage(8)" id="page8">8</button>
        <button id="nextPage"><i class="fa-solid fa-arrow-right"></i></button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
